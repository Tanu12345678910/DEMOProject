#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/myhiber
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#hibernate configuration
spring.data.jpa.repositories.enabled=true
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
data.exception.message1=Id doesn't exist
logging.level.root=INFO
logging.level.com.curdexample.crudexample.Controller=TRACE
#logging.pattern.console=%d [%level] %c{1.} [%t] %m%n
logging.pattern.file=%d [%level} %c{1.} [%t]%m%n
#logging.path=C:/Users/ta.jain/Documents/FileHandlingExamples/LoggingExample/
#logging.file=api.log
#For actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always

